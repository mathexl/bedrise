        type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js" type="text/javascript"></script>
<script>


$(document).keydown(function(e) {

    switch (e.which) {
    case 37:
        $('.main').stop().animate({
            left: '-=50'
        }); //left arrow key
        break;
    case 39:
        $('.main').stop().animate({
            left: '+=50'
        }); //right arrow key
        break;

    }


})


$(document).on('mousemove', function(e){
    $('.main').stop().animate({
       left:  e.pageX - 150
    },1000);

   //onsole.log($('.main').position().left);

    if($('.main').position().left < 0){
        $('.main').stop().animate({
            left: '0'
        },600);

    }

});

$( window ).resize(function() {
  if($( window ).width() < 403){
    $('.direction1').fadeOut();
    $('.direction2').fadeIn();

    console.log("HERE!");
    $('.transistor_alpha_mark').animate({
            backgroundColor: "#EB9999"
    },1000);
    $('.transistor_alpha_sides').css("border-bottom-color", "#EB9999");
    $('.transistor_alpha_sides').animate({
            bottom:0
    },1000);
    $('.transistor_alpha_giga_ring_2').animate({
            borderWidth:20
    },1000);

    $('.wire').animate({
            borderWidth:20
    },1000);

    $('.wire').css("left","50%");
    $('.transistor_alpha_diode').css("border","2px #6BBDFC solid");
    $('.transistor_alpha_diode').css("-webkit-animation","none");
    step1 = true
  }

  if($( window ).width() > 1200 && step1){
    $('.transistor_alpha_ring_2').animate({
            borderWidth:10
    },1000);

    $('.transistor_alpha_giga_ring_3').animate({
            borderWidth:20
    },1000);

    $('.transistor_alpha_mark').animate({
            backgroundColor: "#6BBDFC"
    },1000);

    $('.transistor_alpha_sides').animate({
            bottom:-20
    },1000);

    $('.bob_2').fadeIn();
    $('.direction2').fadeOut();



  }


  if($('.main').position().left > $( window ).width()){
        $('.main').stop().animate({
            left: $( window ).width() - 100
        },600);

  }

});


</script>
